<ion-header>
  <ion-navbar>
    <ion-title>edit</ion-title>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="dados.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Pre√ßo</ion-label>
      <ion-input type="text" [(ngModel)]="dados.preco"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label fixed>Descricao</ion-label>
      <ion-input type="text" [(ngModel)]="dados.descricao"></ion-input>
