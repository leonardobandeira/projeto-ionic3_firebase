<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  
  <ion-list>
    <button ion-item *ngFor="let d of dados|async" (click)="goToSingle(d.key)">
      {{d.nome}} - {{d.preco}}
    </button>
  </ion-list>
  <button ion-button secondary full (click)="add()">Adicionar Item</button>
</ion-content>
